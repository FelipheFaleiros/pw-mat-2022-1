<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=
        
        , initial-scale=1.0">
        <title>Document</title>
        <style>
            .soma{
                border-radius: 5px;
                border: 3px solid black;
                padding: 5px;
                margin: 5px;
            }
            .right{
                text-align: right;
                background-color: lightblue;
            }

            .center {
                text-align: center;
                background-color: lightyellow;
            }

        
        
        </style>
    </head>
    <body>

        
        <form>
            <label for="campo-nome"> Nome</label>
            <input id="campo-nome">
            <div id="var"></div><br>                                           
            <button type="submit"> Enviar </button> 
        </form>

        
        <script>
            let nome 

            function handleChange(event){
                //nome=document.getElementById('campo-Nome').value
                //Acesso indireto ao value do elemento que disparou o evento;
                //event.target é o elemento que disparou o evento 
                nome = event.target.value
                document.getElementById('var').innerText = nome
            }

            function handleSubmit(event){
                event.preventDefault() //Evita carregamento da página
                alert(`Olá ${nome}!`)
            }

            document.getElementById('campo-nome').addEventListener('keyup', handleChange)
            document.querySelector('form').addEventListener("submit", handleSubmit)
          
        </script>
    </body>
</html>
