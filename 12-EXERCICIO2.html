<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id="root"> </div>

    <script type="text/babel">
    /*
        Usando os recursos do React (manipuladores de evento e useState),
        escreva o nome completo da pessoa(EM MAIÚSCULAS) toda vez que houver 
        alteração nos campos de nome ou sobrenome 
        1) Crie um formulário com dois labels, dois inputs e uma div.
        2) Criar um useState para armazenar o nome completo.
        3) Criar uma função para manipular o evento onChange dos inputs. Nessa
            função, deve-se ler os valores de ambos os inputs(via getElementById 
            ou querySelector), formar o nome completo em maiúsculas e guardá-lo 
            na variável de estado.
        4) Usar variáveis de estado para atualizar o conteúdo da div no nome completo.
    */
            
    const CustomForm =() =>{

        const[nomeCompleto, setNomeCompleto] = React.useState('') 

        function handleChange(event) {
            let nome = document.querySelector('#nome').value //declaração de componente
            let sobrenome = document.querySelector('#sobrenome').value
            setNomeCompleto((nome + ' ' + sobrenome).toUpperCase())//Junção de componentes, e colocar em maiúsculo
        }

        return(
            <form onSubmit={handleChange}>
       
                <label htmlFor="nome">Nome</label>
                <input type="text" id="nome" onChange={handleChange}/> <br/>
                <label htmlFor="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" onChange={handleChange}/> <br/>
               <div type='text'id='nomeCompleto'>{nomeCompleto} </div>  
            </form>
        )
        
    }

     ReactDOM.render(<CustomForm/>, document.getElementById('root'))

    </script>
</body>
</html>
